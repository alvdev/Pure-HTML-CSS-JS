<!DOCTYPE html>
<html>

    <head>
        <title>Movies finder</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="utils.js"></script>
        <script defer src="autocomplete.js"></script>
        <script defer src="index.js"></script>
    </head>

    <body>
        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <h1 class="title">
                    Movie Fight
                    <span class="icon">
                        <i class="fas fa-film"></i>
                    </span>
                </h1>
            </div>
        </section>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div id="left-autocomplete"></div>
                    <div id="left-summary"></div>
                </div>

                <div class="column">
                    <div id="right-autocomplete"></div>
                    <div id="right-summary"></div>
                </div>
            </div>

            <div class="columns is-centered">
                <div class="column is-half has-text-centered is notification is-primary tutorial">
                    <h1 class="title">Seach for a movie on both sides</h1>
                    <p class="subtitle">We will tell you which is best!</p>
                </div>
            </div>

        </div>
    </body>

</html>
