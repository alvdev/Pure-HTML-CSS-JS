<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main>
        <kbd data-key="65">A<span>boom</span></kbd>
        <kbd data-key="83">S<span>clap</span></kbd>

        <kbd data-key="75">K<span>snare</span></kbd>
        <kbd data-key="76">L<span>tink</span></kbd>

    <audio src="sounds/boom.wav" type="audio/wav"></audio>
    <audio src="sounds/clap.wav" type="audio/wav"></audio>
    <audio src="sounds/hihat.wav" type="audio/wav"></audio>
    <audio src="sounds/kick.wav" type="audio/wav"></audio>
    <audio src="sounds/openhat.wav" type="audio/wav"></audio>
    <audio src="sounds/ride.wav" type="audio/wav"></audio>
